---
# DaVinci Resolve edition: "free" or "studio"
davinci_edition: "free"

# Debian/Ubuntu/Pop!_OS dependency candidates
# Each entry is a list of alternatives (first available wins)
davinci_apt_dependency_candidates:
  - ["libapr1"]
  - ["libaprutil1"]
  - ["libasound2t64", "libasound2"]
  - ["libglib2.0-0t64", "libglib2.0-0"]
  - ["libglu1-mesa"]
  - ["libxcb-composite0"]
  - ["libxcb-cursor0"]
  - ["libxcb-damage0"]
  - ["libapr1:i386"]
  - ["libaprutil1:i386"]
  - ["libasound2t64:i386", "libasound2:i386"]
  - ["libglib2.0-0t64:i386", "libglib2.0-0:i386"]

# Fedora/RHEL dependencies
davinci_dnf_packages:
  - libxcrypt-compat
  - mesa-libGLU
  - alsa-lib
  - libcurl
  - libcurl-devel
  - apr
  - apr-util
  - libxcb
  - python3.11
  - python3.11-libs

# Fedora wrapper script settings
davinci_resolve_bin: "/opt/resolve/bin/resolve"
davinci_wrapper_dest: "/usr/local/bin/davinci-resolve"
davinci_python_preload: "/usr/lib64/libpython3.11.so.1.0"

# Download URL for post-install instructions
davinci_download_url: "https://www.blackmagicdesign.com/products/davinciresolve"

# --- Automated Download & Install ---
davinci_api_version_url: "https://www.blackmagicdesign.com/api/support/latest-stable-version"
davinci_api_register_url: "https://www.blackmagicdesign.com/api/register/us/download"

# Installation detection paths
davinci_install_check_linux: "/opt/resolve/bin/resolve"
davinci_install_check_macos: "/Applications/DaVinci Resolve/DaVinci Resolve.app"

# Temp download location
davinci_download_dir: "/tmp/davinci_resolve_download"
