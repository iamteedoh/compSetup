## roles/brewPackages/tasks/main.yml

- name: Ensure 'code' CLI is available
  ansible.builtin.command: which code
  register: code_cli
  changed_when: false
  failed_when: false

- name: Upgrade all Homebrew packages
  community.general.homebrew:
    update_homebrew: true
    upgrade_all: true

- name: Install Homebrew formula packages
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  loop: "{{ brewPackages }}"
  when: brewPackages is defined

- name: Install Homebrew Cask packages
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ caskPackages }}"
  when: caskPackages is defined

- name: Get list of installed VS Code extensions
  ansible.builtin.command: code --list-extensions
  register: installed_extensions
  changed_when: false
  failed_when: false
  when: install_vscode_extensions | default(false)

- name: Install missing VS Code extensions
  ansible.builtin.command: code --install-extension {{ item }}
  loop: "{{ vscodeExtensions | difference(installed_extensions.stdout_lines | default([])) }}"
  when:
    - install_vscode_extensions | default(false)
    - code_cli.rc == 0
