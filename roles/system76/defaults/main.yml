---
system76_base_packages:
  - "system76*"
  - firmware-manager

system76_dkms_packages:
  - system76-dkms
  - system76-acpi-dkms
  - system76-io-dkms

system76_services_enable:
  - system76-firmware-daemon
  - com.system76.PowerDaemon.service
  - dkms

# Oneshot services â€” enable at boot but don't try to "start" them
# (they run once and exit; state: started would re-trigger every run)
system76_services_enable_only:
  - system76-power-wake

system76_services_mask:
  - power-profiles-daemon.service
